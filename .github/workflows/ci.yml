name: CI/CD for RubikLog

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: shreyuu
          POSTGRES_DB: rubiklogdb
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://postgres:shreyuu@localhost:5432/rubiklogdb
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python RubikLog/manage.py migrate

      - name: Run backend tests
        run: |
          python RubikLog/manage.py test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: RubikLog/frontend
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: RubikLog/frontend
        run: |
          npm test -- --watchAll=false

      - name: Build frontend
        working-directory: RubikLog/frontend
        run: |
          npm run build